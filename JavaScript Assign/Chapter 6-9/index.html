	<script>
		

var a = 10;



document.write("<b/>" + "Result:" +  "</b>" + "<br/>");

var a = 2, b = 1;

var result = --a - --b + ++b + b-- ;


// --a 
//   1

// --a - --b 
//   1  -  0

// --a - --b + ++b
//   1 -   0 +   1 

// --a - --b + ++b + b--
//   1 -   0 +   1 + 1


document.write("a is: " + a + "<br/>");

document.write("b is: " + b + "<br/>");

document.write("Result is: " + result + "<br/>" + "<br/>");

 + "<tr/>" + "<td/>" + sb1 + "</td>" +  "<td/>" + tmarks + "</td>" +   "<td/>" + fm1 + "</td>" + "<td/>" + p1 + " % " + "</td>"  + "</tr>"
